<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR תצוגת</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        #gallery {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            gap: 10px;
        }
        .thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 4px;
            cursor: pointer;
        }
        .thumbnail.active {
            border-color: #007AFF;
        }
        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading-message">טוען...</div>
    <button id="ar-button">AR פתח</button>
    <div id="gallery">
        <img src="/api/placeholder/60/60" class="thumbnail active" data-index="0" alt="model 1">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="1" alt="model 2">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="2" alt="model 3">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="3" alt="model 4">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="4" alt="model 5">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="5" alt="model 6">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="6" alt="model 7">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="7" alt="model 8">
        <img src="/api/placeholder/60/60" class="thumbnail" data-index="8" alt="model 9">
    </div>

    <script>
        let currentModel = 0;
        const loadingMessage = document.getElementById('loading-message');
        const arButton = document.getElementById('ar-button');
        
        // בדיקת תמיכה ב-WebXR
        async function checkXRSupport() {
            if ('xr' in navigator) {
                try {
                    const isSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    arButton.style.display = isSupported ? 'block' : 'none';
                    if (!isSupported) {
                        alert('מכשירך אינו תומך ב-AR');
                    }
                } catch (e) {
                    console.error(e);
                    arButton.style.display = 'none';
                    alert('אירעה שגיאה בבדיקת תמיכה ב-AR');
                }
            } else {
                arButton.style.display = 'none';
                alert('הדפדפן שלך אינו תומך ב-AR');
            }
        }

        // טיפול בבחירת מודל
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.addEventListener('click', () => {
                document.querySelector('.thumbnail.active').classList.remove('active');
                thumb.classList.add('active');
                currentModel = parseInt(thumb.dataset.index);
            });
        });

        // התחלת סשן AR
        arButton.addEventListener('click', async () => {
            loadingMessage.style.display = 'block';
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: document.getElementById('gallery') }
                });

                // אתחול Three.js
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl', { xrCompatible: true });
                const renderer = new THREE.WebGLRenderer({
                    canvas,
                    context: gl,
                    antialias: true,
                    alpha: true
                });
                
                renderer.xr.enabled = true;
                
                // סצנה בסיסית
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera();
                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(0, 10, 0);
                scene.add(light);
                scene.add(new THREE.AmbientLight(0x404040));

                // פונקציית רינדור
                function onXRFrame(time, frame) {
                    session.requestAnimationFrame(onXRFrame);
                    const pose = frame.getViewerPose(referenceSpace);
                    if (pose) {
                        const view = pose.views[0];
                        const viewport = session.renderState.baseLayer.getViewport(view);
                        renderer.setSize(viewport.width, viewport.height);
                        camera.matrix.fromArray(view.transform.matrix);
                        camera.projectionMatrix.fromArray(view.projectionMatrix);
                        renderer.render(scene, camera);
                    }
                }

                // התחלת הלולאה
                let referenceSpace;
                session.requestReferenceSpace('local').then((space) => {
                    referenceSpace = space;
                    session.requestAnimationFrame(onXRFrame);
                });

            } catch (err) {
                console.error(err);
                alert('אירעה שגיאה בהפעלת AR: ' + err.message);
            } finally {
                loadingMessage.style.display = 'none';
            }
        });

        // בדיקת תמיכה בהתחלה
        checkXRSupport();
    </script>
</body>
</html>
